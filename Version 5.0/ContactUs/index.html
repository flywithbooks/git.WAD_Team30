<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <span class="big-circle"></span>
        <img src="img/shape.png" class="square" alt="" />
        <div class="form">
            <div class="contact-info">
                <h3 class="title">Let's get in touch</h3>
                <p class="text">
                    If you have any questions, please feel free to ask us. We will get back to you as soon as possible!
                </p>

                <div class="info">
                    <div class="information">
                        <img src="img/location.png" class="icon" alt="" />
                        <p><a href = "https://www.google.com/maps/place/Sri+City,+Andhra+Pradesh/@13.5232311,79.9981753,13z/data=!4m5!3m4!1s0x3a4d775408997c13:0x331b190facdc26d2!8m2!3d13.5268664!4d79.9801749" style="text-decoration: none; color:rgb(78, 77, 77);">Fly with Books Headquarters, Sri City</a></p>
                    </div>
                    <div class="information">
                        <img src="img/email.png" class="icon" alt="" />
                        <a href="mailto: flywithbooks30@gmail.com" style="text-decoration: none; color:rgb(78, 77, 77);">flywithbooks30@gmail.com</a>
                    </div>
                    <div class="information">
                        <img src="img/phone.png" class="icon" alt="" />
                        <p><a href="tel:+919502168393" style="text-decoration: none; color:rgb(78, 77, 77);">9502168393</a></p>
                    </div>
                </div>

                <div class="social-media">
                    <p>Connect with us :</p>
                    <div class="social-icons">
                        <a href="https://www.facebook.com/fly.withbooks.1">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://twitter.com/flywithbooks30">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://www.instagram.com/flywithbooks30/">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/fly-with-books-30/">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>

                <form action="index.html" autocomplete="off">
                    <h3 class="title">Contact Us</h3>
                    <div class="input-container">
                        <input type="text" name="name" class="input" />
                        <label for="">Username</label>
                        <span>Username</span>
                    </div>
                    <div class="input-container">
                        <input type="email" name="email" class="input" />
                        <label for="">Email</label>
                        <span>Email</span>
                    </div>
                    <div class="input-container">
                        <input type="tel" name="phone" class="input" />
                        <label for="">Phone</label>
                        <span>Phone</span>
                    </div>
                    <div class="input-container textarea">
                        <textarea name="message" class="input"></textarea>
                        <label for="">Message</label>
                        <span>Message</span>
                    </div>
                    <input type="submit" value="Send" class="btn" />
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
